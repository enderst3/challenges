
<!DOCTYPE html>
<header>
    <body>
        <!-- Basic player -->
        <iframe width="720" height="480"
            src="https://www.youtube.com/embed/5_PoTOzrYEk">
        </iframe>

        <!-- Another version -->
        <iframe width="720" height="480" 
            src="https://www.youtube.com/embed/ob8kcjlyQLI" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <!-- without the 's' for secure the player will not play embeded -->
        <iframe 
            width="720" 
            height="480" 
            src="http://www.youtube.com/embed/suWJdEJ6e3k"
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <!-- same video will play with https -->
        <iframe 
            width="720" 
            height="480" 
            src="https://www.youtube.com/embed/suWJdEJ6e3k"
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </body>
</header>
